name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.14.4'

      - name: Go build
        run: go build -v -o ./psmserver ./cmd/server/main.go
        env:
          CGO_ENABLED: 0
          GOOS: linux

      - name: Build and push Docker image
          uses: docker/build-push-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
            repository: psidex/portsmouthshippingmovements
            tags: latest